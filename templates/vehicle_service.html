<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Service Record - Vehicle Passport</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Vehicle Passport</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/vehicles/register" class="nav-link">Register Vehicle</a>
                    </li>
                    <li class="nav-item">
                        <a href="/chain" class="nav-link">Blockchain</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                    <h4 class="card-title">Add Service Record</h4>
                    <p class="card-text">Log maintenance or repairs performed on a vehicle.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container alert alert-secondary">
        <form id="service_form">
            <div class="row">
                <label class="col-sm-2">VIN:</label>
                <div class="col-sm-10">
                    <input type="text" name="vin" id="vin" class="form-control" placeholder="Enter Vehicle VIN" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-2">Service Type:</label>
                <div class="col-sm-10">
                    <select name="service_type" id="service_type" class="form-control" required>
                        <option value="">-- Select Service Type --</option>
                        <option value="Oil Change">Oil Change</option>
                        <option value="Tire Rotation">Tire Rotation</option>
                        <option value="Brake Service">Brake Service</option>
                        <option value="Inspection">Inspection</option>
                        <option value="Repair">Repair</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-sm-2">Description:</label>
                <div class="col-sm-10">
                    <textarea name="description" id="description" class="form-control" placeholder="Details about the service performed" rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button type="submit" class="btn btn-success btn-lg">Add Service Record</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {
            $('#service_form').submit(function(e) {
                e.preventDefault();

                const data = {
                    vin: $('#vin').val(),
                    service_type: $('#service_type').val(),
                    description: $('#description').val()
                };

                $.ajax({
                    url: '/api/vehicle/service',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('Service record added successfully!');
                        window.location.href = '/vehicles/' + data.vin;
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON ? xhr.responseJSON.error : 'Service record failed';
                        alert('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
